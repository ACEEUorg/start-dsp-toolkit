name: Build Editor Guide PDF

on:
  push:
    branches: ["main"]
    paths:
      - "EDITOR_GUIDE.typ"
      - ".github/workflows/build-guide.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Build PDF
        run: typst compile EDITOR_GUIDE.typ EDITOR_GUIDE.pdf

      - name: Check if PDF exists or changed
        id: check_changes
        run: |
          git add EDITOR_GUIDE.pdf
          if git diff --cached --quiet EDITOR_GUIDE.pdf 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "PDF has not changed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "PDF is new or has changed"
          fi

      - name: Commit PDF
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "docs: Update compiled EDITOR_GUIDE.pdf [skip ci]"
          
          # Pull any changes before pushing to handle race conditions
          git pull --rebase origin main
          
          # Push with retry logic
          max_attempts=3
          attempt=1
          until git push; do
            if [ $attempt -ge $max_attempts ]; then
              echo "Failed to push after $max_attempts attempts"
              exit 1
            fi
            echo "Push failed, retrying in 5 seconds (attempt $attempt/$max_attempts)..."
            sleep 5
            git pull --rebase origin main
            ((attempt++))
          done
